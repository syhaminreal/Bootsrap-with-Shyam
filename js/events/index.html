<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Links List</title>
  <style>
    /* optional styling for the list */
    ul.img-list {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    ul.img-list li {
      text-align: center;
    }
    ul.img-list img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .caption {
      font-size: 0.9rem;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h1>Image Links</h1>

  <ul class="img-list">
    <li>
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" aria-label="Search with Google - sample image one">
        <img src="https://via.placeholder.com/150/0073e6/ffffff?text=Search+1" alt="Blue placeholder image with text 'Search 1'">
      </a>
      <div class="caption">Google link — Image 1</div>
    </li>

    <li>
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" aria-label="Search with Google - sample image two">
        <img src="https://via.placeholder.com/150/ff9900/ffffff?text=Search+2" alt="Orange placeholder image with text 'Search 2'">
      </a>
      <div class="caption">Google link — Image 2</div>
    </li>

    <li>
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" aria-label="Search with Google - sample image three">
        <img src="https://via.placeholder.com/150/44bb44/ffffff?text=Search+3" alt="Green placeholder image with text 'Search 3'">
      </a>
      <div class="caption">Google link — Image 3</div>
    </li>
  </ul>

</body>
<script>

</script>
</html>
